<h2 id="正文">正文</h2>

<p>   <a href="https://neo4j.com/product/"><code class="language-plaintext highlighter-rouge">neo4j</code></a>是一种图数据库，跟关系数据库不同的是它不仅能存储数据，还能存储数据之间的关系，数据存储在结点上，关系存储在边上。</p>

<h3 id="安装">安装</h3>

<ul>
  <li>下载 <a href="https://neo4j.com/product/">地址</a></li>
  <li>解压文件 <code class="language-plaintext highlighter-rouge">tar -xf &lt;filecode&gt;</code></li>
  <li>将文件主目录加入到$NEO4J_HOME中</li>
  <li>启动服务 <code class="language-plaintext highlighter-rouge">$NEO4J_HOME/bin/neo4j console</code></li>
  <li>通过浏览器访问服务<a href="http://localhost:7474/">http://localhost:7474/</a> 第一次进入会提示修改密码。</li>
</ul>
