<h2 id="正文">正文</h2>

<p>   git作为最流行的版本控制工具之一，其优点有很多，能够分布式的进行版本管理，而且每个用户端都是一个独立的仓库，可以进行提交。</p>

<h3 id="版本控制">版本控制</h3>

<p>   对于一些需要多个人协作完成的工程项目，这时每个人可能负责的功能不同，每个人都在自己的本地机器开发，然后需要将每个人的代码合并到一起组成完整的项目。</p>

<p><img src="https://github.com/BlasphemyAngels/MarkDownPhotos/blob/master/git1.png?raw=true" alt="git1" /></p>

<p>   这个时候问题就来了，每个人提交的代码有可能会产生冲突，比如A在一个文件处修改了一行，而B也在这里修改了这一行，但是修改的不同，那么在合并的时候就产生冲突了，为了避免、发现、解决冲突，版本管理的理念应运而生。</p>

<p><img src="https://github.com/BlasphemyAngels/MarkDownPhotos/blob/master/git2.png?raw=true" alt="git2" /></p>
